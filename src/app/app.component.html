<div id="root">
    <app-map-builder *ngIf="DEBUG"></app-map-builder>
    <div id="centered">
        <div>
            <app-info-box></app-info-box>
        </div>
        <div id="world-holder">
            <app-world-viewer [isAstral]="false" #materialWorld id="materialWorld"></app-world-viewer>
            <div id="spacer"></div>
            <app-world-viewer [isAstral]="true" #astralWorld id="astralWorld"></app-world-viewer>
        </div>
        <div>
            <app-inventory></app-inventory>
        </div>
    </div>
</div>
