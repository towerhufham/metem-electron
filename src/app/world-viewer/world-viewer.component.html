<div id="grid">
    <!-- tiles -->
    <img 
        class="tile" 
        src="assets/img/{{t.img}}" 
        *ngFor="let t of tiles" 
        [ngStyle]="{'grid-column': t.x+1, 'grid-row':t.y+1}" 
        (click)="getPlayerPathToTile(t)" 
        draggable="false"
    >

    <!-- objects -->
    <img 
        class="object" 
        src="assets/img/{{o.img}}"
        *ngFor="let o of objects" 
        [ngStyle]="{'grid-column': o.x+1, 'grid-row':o.y+1}" 
        draggable="false"
    >
</div>
