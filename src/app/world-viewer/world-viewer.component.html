<div id="grid" (mouseleave)="clearPath()">
    <!-- tiles -->
    <img 
        class="tile" 
        src="assets/img/{{t.img}}" 
        *ngFor="let t of tiles" 
        [ngStyle]="{'grid-column': t.x+1, 'grid-row':t.y+1}" 
        [ngClass]="{'inPath': tilesInPath.includes(t)}"
        (mouseenter)="getPlayerPathToTile(t)" 
        (click)="clickHandler(t.x, t.y)"
        (dblclick)="tryBuildTile(t.x, t.y)"
        draggable="false"
    >

    <!-- objects -->
    <img 
        class="object" 
        src="assets/img/{{o.type.img}}"
        *ngFor="let o of getActiveObjects()" 
        [ngStyle]="{'grid-column': o.x+1, 'grid-row': o.y+1}" 
        draggable="false"
    >
</div>
<button (click)="getMapJSON()" type="button">Get map JSON</button>
<button (click)="loadMapJSON()" type="button">Load test.JSON</button>
